<div class="cardItem">
    <h2>{{title}}</h2>
    <p>
        <p-tag [style]="{'margin-top': '0.5em'}" *ngFor="let skill of skills" class="skill">#{{skill}}</p-tag>
    </p>
    <i>
        {{workDescription}}
    </i>
    <ul *ngFor="let item of workItems">
        <li>
            {{item}}
        </li>
    </ul>
</div>
