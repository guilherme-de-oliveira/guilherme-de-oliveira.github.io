<div class="card">
    <p-card header="{{title}}">
        <div class="grid">
            <div class="col-5">
                <img alt="Card" src="{{image}}" height="225px" width="400px" />
            </div>
            <div class="col-7">
                <p>{{workDescription}}</p>
                <a href="{{code}}" target="_blank">
                    <p-button [style]="{'background-color': '#0E8174'}" label="Github" icon="pi pi-github"></p-button>
                </a>
            </div>
        </div>
    </p-card>
</div>
