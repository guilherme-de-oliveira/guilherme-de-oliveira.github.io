<div class="card">
    <p-card header="{{title}}">
        <div class="grid">
            <div class="col-12 md:col-12 sm:col-12 lg:col-12 xl:col-5">
                <img alt="Card" src="{{image}}" class="img-fluid" />
            </div>
            <div class="col-12 md:col-12 sm:col-12 lg:col-12 xl:col-7">
                <span>{{workDescription}}</span>
                <p>
                    <a href="{{code}}" target="_blank">
                        <p-button [style]="{'background-color': '#0E8174'}" label="Github" icon="pi pi-github"></p-button>
                    </a>
                </p>
            </div>
        </div>
    </p-card>
</div>
