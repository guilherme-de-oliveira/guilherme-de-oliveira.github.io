<div class="container" *ngIf="!isEmptyObject(currentUser); else loggedOut">
    <header class="jumbotron">
        <h3>
            <strong>{{ currentUser.username }}</strong> Profile
        </h3>
    </header>
    <p>
        <strong>Token:</strong>
        {{ currentUser.accessToken.substring(0, 20) }} ...
        {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
        <li *ngFor="let role of currentUser.roles">
            {{ role }}
        </li>
    </ul>
    <div>
        <p-button label="Log out" styleClass="p-button-link" (onClick)="logout()"></p-button>
    </div>
</div>


<ng-template #loggedOut>
    Please login.
</ng-template>
